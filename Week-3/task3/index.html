<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Quiz Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.8em;
            color: #2980b9;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        .form-group .required {
            color: #e74c3c;
            font-weight: normal;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group textarea:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        .form-group textarea {
            resize: none;
        }

        .options {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .options input[type="radio"],
        .options input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #2980b9;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            color: #fff;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            box-shadow: 0 4px 10px rgba(41, 128, 185, 0.3);
        }

        .form-group label,
        .form-group textarea,
        .form-group input,
        .options label {
            font-family: 'Verdana', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CBT Quiz Form</h1>
            <p>Please fill out the following questions carefully. Ensure all required fields are completed.</p>
        </div>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name <span class="required">(Required)</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">(Required)</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>1. What is the capital of France?</label>
                <div class="options">
                    <input type="radio" id="paris" name="capital" value="Paris" required>
                    <label for="paris">Paris</label>
                </div>
                <div class="options">
                    <input type="radio" id="london" name="capital" value="London">
                    <label for="london">London</label>
                </div>
                <div class="options">
                    <input type="radio" id="berlin" name="capital" value="Berlin">
                    <label for="berlin">Berlin</label>
                </div>
            </div>

            <div class="form-group">
                <label>2. Select all programming languages you know:</label>
                <div class="options">
                    <input type="checkbox" id="c" name="languages" value="C">
                    <label for="c">C</label>
                </div>
                <div class="options">
                    <input type="checkbox" id="python" name="languages" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="options">
                    <input type="checkbox" id="java" name="languages" value="Java">
                    <label for="java">Java</label>
                </div>
            </div>

            <div class="form-group">
                <label for="html">3. Explain what HTML stands for:</label>
                <textarea id="html" name="html" rows="4" placeholder="Your answer here..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
